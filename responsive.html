<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="main-container">
            <img class="full-centered" src="the-image-03.png"/>
         <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
         </div>
         <div class="menu"> 
             <div class="list">
                 <ul>
                     <li><img src="SVG/Asset 3.svg"></li>
                     <li><a href="#">Home</a></li>
                     <li><a href="#">About</a></li>
                     <li><a href="#">Services</a></li>
                     <li><a href="#">Contact</a></li>
                 </ul>
             </div>
         </div>
        <script type="text/javascript">

            var t1 = new TimelineMax({paused:true});

            hamburger = document.querySelector('.hamburger');

            function toggleState(){
            hamburger.classList.toggle('active');
            }
            hamburger.addEventListener('click', toggleState);
         
            t1.to(".menu",1,{
                top: "0%",
                ease: Expo.easeInOut,
                delay: -1
            });
        
            t1.staggerFrom(".menu ul li",1,{
                x: -100,
                opacity: 0,
                ease: Expo.easeOut
            },0.3);
             t1.reverse();
            $(document).on("click",".hamburger",function(){
                t1.reversed(!t1.reversed());
            });

            TweenMax.to('.full-centered',5,{
                dalay: 2,
                opacity:1,
                ease:Expo.easeInOut,
                transform: 'translate(-50%, -50%)',
                left: '0%'
            });
        </script>
    </div>
</body>
</html>
